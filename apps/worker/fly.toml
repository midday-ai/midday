app = 'midday-worker'
primary_region = 'fra'

[build]

[env]
  NODE_ENV = 'production'

# Process groups: worker and board
[processes]
  worker = "/app/entrypoint.sh worker"
  board = "/app/entrypoint.sh board"

# Internal service for worker process (port 8080)
# No external ports - worker only needs health checks internally
[[services]]
  processes = ["worker"]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[services.checks]]
    grace_period = "10s"
    interval = "45s"
    method = "GET"
    timeout = "10s"
    path = "/health"

# HTTP service for board process (port 3002)
[[services]]
  processes = ["board"]
  internal_port = 3002
  protocol = "tcp"
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.checks]]
    grace_period = "10s"
    interval = "45s"
    method = "GET"
    timeout = "10s"
    path = "/health"

[[vm]]
  memory = '3gb'
  cpu_kind = 'shared'
  cpus = 2

