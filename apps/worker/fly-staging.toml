app = 'midday-worker-staging'
primary_region = 'fra'

[build]

[env]
  NODE_ENV = 'production'

# Process group: worker
[processes]
  worker = "/app/entrypoint.sh worker"

# Internal service for worker process (port 8080)
# No external ports - worker only needs health checks internally
[[services]]
  processes = ["worker"]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 2

  [[services.checks]]
    grace_period = "10s"
    interval = "45s"
    method = "GET"
    timeout = "10s"
    path = "/health"

# VM configuration for worker process
[[vm]]
  processes = ["worker"]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2

