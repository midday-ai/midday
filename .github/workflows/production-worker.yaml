name: Production Deployment - Worker
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - apps/worker/**
      - apps/board/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"
jobs:
  deploy:
    name: ğŸš€ Deploy Worker to Railway Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency: railway-worker-production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.3.9
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
            .turbo
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            apps/worker/.tsbuildinfo
            **/.tsbuildinfo
          key: ${{ runner.os }}-ts-${{ hashFiles('apps/worker/tsconfig.json', 'apps/worker/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-ts-
      - name: Install dependencies
        run: bun install
      - name: ğŸ— Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: ğŸ— Build workbench
        run: bun run build
        working-directory: ./packages/workbench
      - name: ğŸ§ª Run tests
        run: bunx turbo run test --filter=@midday/worker...
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/worker
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/worker
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: ğŸš€ Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_WORKER_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
