name: Production Deployment - Engine
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  TIPTAP_PRO_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
on:
  push:
    branches:
      - main
    paths:
      - apps/services/financial-engine/**
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./apps/engine
      - name: ü™ê Check TypeScript
        run: bun run check:types
        working-directory: ./apps/engine
      - name: üß™ Run unit tests
        run: bun test
        working-directory: ./apps/engine
      - name: Deploy Project Artifacts to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/engine"
          wranglerVersion: "3.76.0"
          command: deploy --minify src/index.ts --env production
