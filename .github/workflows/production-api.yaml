name: Production Deployment - API
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"
jobs:
  deploy:
    name: ğŸš€ Deploy API to Railway Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency: railway-api-production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.3.9
      - name: Install dependencies
        run: bun install
      - name: ğŸ— Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: ğŸ§ª Run tests
        run: bunx turbo run test --filter=@midday/api...
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: ğŸš€ Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_API_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
