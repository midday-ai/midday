name: Fly Deploy
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"
jobs:
  deploy:
    name: 🚀 Deploy to Fly Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency: fly-production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.2.23
      - name: Install dependencies
        run: bun install
      - name: 🏗 Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: 🔦 Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: 🪐 Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api
      # - name: 🧪 Run unit tests
      #   run: bun run test
      #   working-directory: ./apps/api
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}