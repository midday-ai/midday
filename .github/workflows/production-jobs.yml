name: Production Deployment - Background Jobs
on:
  push:
    branches:
      - main
    paths:
      - packages/jobs/**
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.2.23
      - name: Install dependencies
        run: bun install
      - name: ğŸ— Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./packages/jobs
      - name: ğŸ”„ Deploy Background Jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_PROJECT_ID=${{ secrets.TRIGGER_PROJECT_ID }} bunx trigger.dev@4.1.2 deploy
        working-directory: packages/jobs

