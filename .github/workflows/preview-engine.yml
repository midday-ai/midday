name: Preview Deployment - Engine
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/engine/**
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.2.23
      - name: Install dependencies
        run: bun install
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/engine
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/engine
      - name: ğŸ§ª Run unit tests
        run: bun test
        working-directory: ./apps/engine
      - name: Deploy Project Artifacts to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/engine"
          wranglerVersion: "4.33.2"
          command: deploy --minify src/index.ts --env staging
