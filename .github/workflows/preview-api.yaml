name: Fly Deploy
permissions:
  contents: read
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/api/**
      - packages/**
      - packages/email/**
      - packages/jobs/**
      - packages/location/**
      - packages/supabase/**
      - packages/engine-client/**
jobs:
  deploy:
    name: ğŸš€ Deploy to Fly Preview
    runs-on: ubuntu-latest
    concurrency: fly-preview
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ğŸ— Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: ğŸ”¦ Run linter
        run: bun run lint --filter=@midday/api
        working-directory: ./apps/api
      - name: ğŸª Check TypeScript
        run: bun run typecheck --filter=@midday/api
        working-directory: ./apps/api
      - name: ğŸ§ª Run unit tests
        run: bun run test
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly-preview.yml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}