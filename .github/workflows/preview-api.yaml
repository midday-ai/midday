name: Fly Deploy
permissions:
  contents: read
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"
jobs:
  deploy:
    name: 🚀 Deploy to Fly Preview
    runs-on: ubuntu-latest
    concurrency: fly-preview
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: 🏗 Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine...
      - name: 🔦 Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: 🪐 Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api
      # - name: 🧪 Run unit tests
      #   run: bun run test
      #   working-directory: ./apps/api
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly-preview.yml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}