name: Production Deployment - Dashboard
env:
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
  NODE_OPTIONS: "--max-old-space-size=8192"
on:
  push:
    branches:
      - main
    paths:
      - apps/dashboard/**
      - packages/**
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency: railway-dashboard-production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.3.9
      - name: Install dependencies
        run: bun install
      - name: ğŸ— Build @midday/engine
        run: bunx turbo run build --filter=@midday/engine --only
      - name: ğŸ§ª Run tests
        run: bunx turbo run test --filter=@midday/dashboard...
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/dashboard
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/dashboard
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: ğŸš€ Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_DASHBOARD_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
